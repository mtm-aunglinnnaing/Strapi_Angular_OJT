<div cdkDropListGroup>
  <div class="example-container">
    <h2>Cake</h2>

    <div cdkDropList [cdkDropListData]="cake" class="example-list" (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of cake" cdkDrag>
        <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
        <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title>{{item.name}}</mat-card-title>
            <mat-card-subtitle>{{item.pirce | currency}}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="http://localhost:1337{{item.attached_image?.url}}" alt="Image">
          <mat-card-content>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
